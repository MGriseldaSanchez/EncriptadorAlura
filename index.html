<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9893ac1a05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador ðŸ§ </title>
</head>

<body>

    <!-- logo nav -->
    <header>
        <nav>
            <div class="logo">
            </div>
        </nav>
    </header>

    <main>

        <!-- contenedor  -->
        <div class="container-encript">

            <!-- contenedor logo -->
            <div class="logo-content">
                <img src="img/Logo.png" alt="logo">
            </div>
            <!-- titulo -->
            <div class="title">
                <h1>Encriptador de texto</h1>
            </div>
            <!-- caja donde se introduce el texto -->
            <div class="box-text">
                <div class="caja">
                    <input id="text" type="text" placeholder="Texto aqui" required>
                </div>
                <!-- caja de texto encriptado/desencriptado -->
                <div class="box">
                </div>
            </div>

            <button onclick="limpiar()" class="clear_">
                <img src="img/borrador.png" alt="clear">
            </button>
            <!-- caja de mensaje de error -->
            <div id="error">
                <span class="error"></span>
            </div>
            <!-- caja con botones encriptar/desencriptar/copiar -->

            <div class="content-btn">
                <div class="encriptar">
                    <button onclick="encriptador()" class="btn">Encriptar</button>
                </div>
                <!--  -->
                <!-- boton copiar -->
                <div class="copy">
                    <button id="copiar" onclick="copiar()" class="btn">Copiar</button>
                </div>
                <!--  -->
                <div>
                    <button class="btn" onclick="desencriptado()">Desencriptar</button>
                </div>
            </div>

        </div>


    </main>

    <footer>
        <h6>Maria Griselda Sanchez/Todos los derechos reservados</h6>
        <div class="footer">
            <a href="https://github.com/googlerax" target="_blank"><i class="fa-brands fa-github fa-lg"
                    style="color: #ffffff;"></i></a>
            <a href="https://www.linkedin.com/in/maria-griselda-sanchez/" target="_blank"><i
                    class="fa-brands fa-linkedin fa-lg" style="color: #ffffff;"></i></a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
