<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador ðŸ§ </title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/Logo.png" alt="logo" width="100px">
            </div>

        </nav>
    </header>

    <main>

        <div class="title">
            <h1>Encriptado de texto</h1>
        </div>

        <!-- contenedor  -->
        <div class="container">

            

            <!-- caja donde se introduce el texto -->
            <div class="caja">
                
            <input id="text" type="text"></input>

            <div id="error">
                <span class="error"></span>
            </div>

            </div>
            <!-- caja de error -->

        <aside>
                <!-- caja de texto encriptado/desencriptado -->
                <div class="box">
                </div>
        <!-- boton copiar -->
            <div class="copy">
                <button id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </aside>
        </div>
            

        <!-- caja con botones encriptar/desencriptar -->
        
        <div class="content-btn">
            <div class="encriptar">
                <button onclick="encriptador()">Encriptar</button>
            </div>
            <!--  -->
            <div>
                <button class="desencriptar" onclick="desencriptado()">Desencriptar</button>
            </div>
        </div>
            

    </main>
    <footer>
        <div class="footer">
            <h6>Maria Griselda Sanchez/Todos los derechos reservados</h6>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
